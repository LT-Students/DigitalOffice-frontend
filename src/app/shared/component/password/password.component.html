<div class="password" (focusin)="onFocusIn($event)" (focusout)="onFocusOut($event)">
	<input
		matInput
		[placeholder]="placeholder"
		[type]="hide ? 'password' : 'text'"
		(blur)="onTouched()"
		[formControl]="control"
		autocomplete="off"
	/>
	<mat-icon class="password__toggle" (click)="hide = !hide">{{ hide ? 'visibility' : 'visibility_off' }}</mat-icon>
</div>
