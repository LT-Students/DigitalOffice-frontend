<h4>Таблица отсутствий</h4>
<table class="table">
	<colgroup>
		<col class="column column_width_m" />
		<col class="column column_width_sm" />
		<col class="column column_width_sm" />
		<col class="column column_width_l" />
		<col class="column column_width_t" />
	</colgroup>
	<thead>
		<tr class="row">
			<th class="cell">
				<p>Отсутствие</p>
			</th>
			<th class="cell">
				<p>Внесенные часы</p>
			</th>
			<th class="cell">
				<p>Дата отсутствия</p>
			</th>
			<th class="cell">
				<p>Комментарий</p>
			</th>
			<th class="cell">
				<p></p>
			</th>
		</tr>
	</thead>
	<tbody>
		<tr *ngFor="let leave of leaves" class="row">
			<td class="cell">
				<p>
					{{ getRusType(leave?.leaveType) }}
				</p>
			</td>
			<td class="cell">
				<p>{{ getPeriodInHours(leave?.startTime!, leave?.endTime!) }} ч</p>
			</td>
			<td class="cell">
				<p>{{ leave?.startTime | date: 'd MMMM' }} - {{ leave?.endTime | date: 'd MMMM' }}</p>
			</td>
			<td class="cell">
				<do-comment [text]="leave?.comment"></do-comment>
			</td>
			<td class="cell cell__icon">
				<button *ngIf="canEdit$ | async" mat-icon-button [matMenuTriggerFor]="menu">
					<mat-icon>more_horiz</mat-icon>
				</button>
				<mat-menu #menu="matMenu">
					<button mat-menu-item (click)="openEditModal(leave)">
						<mat-icon>edit</mat-icon>
						<span>Редактировать</span>
					</button>
					<button mat-menu-item (click)="openDeleteModal(leave)">
						<mat-icon>delete</mat-icon>
						<span>Удалить</span>
					</button>
				</mat-menu>
			</td>
		</tr>
	</tbody>
</table>
