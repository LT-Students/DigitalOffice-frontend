<div class="employee-page__header flex">
	<do-breadcrumbs
		[paths]="[{ title: 'Администрирование', url: 'admin/dashboard' }, { title: 'Управление сотрудниками' }]"
	></do-breadcrumbs>
	<ng-container *ngIf="userLogged$ | async">
		<div *ngIf="selectedUser$ | async as selectedUser" class="employee-page__button flex">
			<button
				mat-button
				class="employee-page__button mat-body-1"
				*ngIf="selectedUser?.isActive; else restore"
				(click)="onDeleteEmployeeClick(selectedUser.id)"
			>
				<mat-icon>archive</mat-icon>
				<span class="employee-page__button-label">Добавить в архив</span>
			</button>
			<ng-template #restore>
				<button mat-button class="employee-page__button" (click)="onRestoreEmployeeClick(selectedUser.id)">
					<mat-icon>restore_from_trash</mat-icon>
					<span class="employee-page__button-label">Восстановить</span>
				</button>
			</ng-template>
		</div>
	</ng-container>
</div>
<mat-card class="card card_employee card_employee__info">
	<do-employee-page-main-info></do-employee-page-main-info>
</mat-card>
<mat-card class="card card_employee card_employee__projects">
	<do-employee-page-projects></do-employee-page-projects>
</mat-card>
