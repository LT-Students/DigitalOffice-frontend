<mat-form-field class="w-100">
    <mat-chip-list #chipList>
        <mat-chip color="accent" *ngFor="let skill of skills" [selectable]="selectable" [removable]="removable" (removed)="remove(skill)">
            {{ skill }}
            <mat-icon matChipRemove *ngIf="mode !== workFlowMode.VIEW">cancel</mat-icon>
        </mat-chip>
        <ng-container *ngIf="mode !== workFlowMode.VIEW">
            <input
                #skillsInput
                [formControl]="skillsCtrl"
                [matAutocomplete]="auto"
                [matChipInputFor]="chipList"
                [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
                [matChipInputAddOnBlur]="addOnBlur"
                (matChipInputTokenEnd)="add($event)"
            />
            <mat-autocomplete #auto="matAutocomplete" (optionSelected)="selected($event)">
                <mat-option *ngFor="let skill of filteredSkills | async" [value]="skill">{{ skill }}</mat-option>
            </mat-autocomplete>
        </ng-container>
    </mat-chip-list>
</mat-form-field>
