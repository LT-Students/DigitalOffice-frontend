<div [formGroup]="addHoursForm" class="form">
	<div class="dates-container">
		<do-form-row label="Количество часов">
			<mat-form-field>
				<input matInput formControlName="time" type="text" placeholder="0" />
				<mat-error>
					{{ addHoursForm.controls['time'].errors | controlErrors }}
				</mat-error>
			</mat-form-field>
		</do-form-row>

		<do-form-row label="Месяц">
			<mat-form-field>
				<mat-select [formControl]="dateControl" [compareWith]="compareDate">
					<mat-option *ngFor="let month of monthOptions$ | async" [value]="month">
						{{ month | dateTime: 'LLLL y' | titlecase }}
					</mat-option>
				</mat-select>
			</mat-form-field>
		</do-form-row>
	</div>

	<do-form-row label="Проект">
		<mat-form-field>
			<mat-select
				formControlName="project"
				placeholder="Выберите проект"
				(selectionChange)="patchWorkTimeInfoIntoForm()"
			>
				<mat-option *ngFor="let project of projectOptions$ | async" [value]="project">
					{{ project.name }}
				</mat-option>
			</mat-select>
		</mat-form-field>
	</do-form-row>
	<do-form-row label="Комментарий">
		<mat-form-field>
			<textarea
				#comment
				cdkTextareaAutosize
				cdkAutosizeMinRows="3"
				cdkAutosizeMaxRows="3"
				matInput
				formControlName="comment"
				maxlength="500"
				placeholder="Оставьте комментарий для менеджера"
			></textarea>
			<mat-hint>{{ comment.value.length }}/500</mat-hint>
		</mat-form-field>
	</do-form-row>
	<button class="submit-button" mat-flat-button color="primary" [loading]="loading$ | async" (click)="onSubmit()">
		Сохранить часы
	</button>
</div>
