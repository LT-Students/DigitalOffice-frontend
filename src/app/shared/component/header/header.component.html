<nav class='header' mat-tab-nav-bar>
    <div class='header__menu-button'>
        <button mat-icon-button (click)="onMenuClick($event)">
            <mat-icon>menu</mat-icon>
        </button>
    </div>
    <a mat-tab-link class='logo' [routerLink]="['user', currentUser?.id]">{{ portalName }}</a>
    <a mat-tab-link routerLink='/user/attendance'>Учет времени</a>
    <a mat-tab-link routerLink='/user/projects-table'>Доска проектов</a>
    <!--TODO: Сделать правильное внедрение данных для проверки isAdmin-->
    <a mat-tab-link routerLink='/admin/dashboard'>Администрирование</a>
    <span class='spacer'></span>
    <div class='avatar' [matMenuTriggerFor]='menu'>
        <do-profile-image [image]='currentUser?.avatarImage' size='s'></do-profile-image>
        <p>Привет, <strong>{{ currentUser?.firstName }}</strong></p>
    </div>
    <mat-menu #menu='matMenu' xPosition='before'>
        <button mat-menu-item [routerLink]="['user', currentUser?.id]">Карточка сотрудника</button>
        <button mat-menu-item (click)='onLogoutClick()'>Выход</button>
    </mat-menu>
</nav>
