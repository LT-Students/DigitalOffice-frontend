<h3 doUnderline underlinedSize="sm">
	{{ title }}&nbsp;
	<mat-form-field appearance="fill" class="hidden-field">
		<input matInput [matDatepicker]="picker" [(ngModel)]="selectDate" />
		<mat-datepicker #picker startView="year" (monthSelected)="chosenMonthHandler($event, picker)"></mat-datepicker>
	</mat-form-field>

	<span
		(click)="picker.open()"
		class="mat-h3 month-picker text-accent_controls_default"
		[attr.data-test]="'title-datepicker-' + id"
	>
		{{ selectDate | dateTime: 'LLLL y' }}
		<mat-icon [svgIcon]="Icons.ArrowDownV1"></mat-icon>
	</span>
</h3>
