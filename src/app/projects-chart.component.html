<div class="circle">
  <svg width="100%" height="100%" viewBox="0 0 42 42" class="donut">
    <circle class="hole" cx="50%" cy="50%" r="15.91549430918954" fill="#fff"></circle>
    <circle class="ring" cx="50%" cy="50%" r="15.91549430918954" fill="transparent" stroke="#d2d3d4" stroke-width="5"></circle>

    <circle *ngFor="let segment of segments;"
            class="segment"
            cx="50%"
            cy="50%"
            r="15.91549430918954"
            fill="transparent"
            [attr.stroke]="segment.stroke"
            [attr.stroke-dasharray]="segment.dasharray"
            [attr.stroke-dashoffset]="segment.dashoffset"
            stroke-width="5"
    ></circle>
    <g class="chart_text">
      <text x="50%" y="50%" class="all_hours">46:00 Ñ‡</text>
      <text x="50%" y="50%" class="hours_difference">-0.02</text>
    </g>
  </svg>
</div>
