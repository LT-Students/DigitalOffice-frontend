<mat-dialog-content class="new-office">
	<h3 mat-dialog-title>Новый офис</h3>
	<div class="form__container">
		<form autocomplete="off" class="data-form" [formGroup]="officeForm" (ngSubmit)="createOffice()">
			<div class="new-office__input-container">
				<mat-form-field appearance="fill">
					<mat-label>Город</mat-label>
					<input matInput type="text" id="city" formControlName="city" required />
				</mat-form-field>
				<mat-form-field appearance="fill">
					<mat-label>Адрес</mat-label>
					<input matInput type="text" id="address" formControlName="address" required />
				</mat-form-field>
				<mat-form-field appearance="fill">
					<mat-label>Название офиса</mat-label>
					<input matInput type="text" id="name" formControlName="name" />
				</mat-form-field>
			</div>
			<mat-dialog-actions align="center">
				<button class="text-gray" mat-flat-button mat-dialog-close type="button">Отмена</button>
				<button mat-flat-button color="primary" type="submit" [disabled]="officeForm.invalid">Добавить офис</button>
			</mat-dialog-actions>
		</form>
	</div>
</mat-dialog-content>
