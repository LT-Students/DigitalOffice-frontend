<form class="auth" [formGroup]="form" (ngSubmit)="reactivate()" autocomplete="off">
	<do-form-field class="auth-input" label="Введи пароль из письма">
		<mat-form-field>
			<do-password placeholder="Пароль" formControlName="password"></do-password>
		</mat-form-field>
	</do-form-field>
	<button
		[loading]="loading$ | async"
		mat-flat-button
		color="primary"
		class="submit"
		type="submit"
		[disabled]="form.invalid"
	>
		Войти
	</button>
</form>
