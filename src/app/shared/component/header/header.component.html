  <div class="header-navigation">
    <div class="theme-switch">
      <input type="checkbox" class="theme-switch__checkbox" />
      <div class="theme-switch__container">
        <div class="theme-switch__round">
          <img src="../../../../assets/svg/switch.svg" alt="" />
        </div>
      </div>
    </div>
    <div class="header-navigation__logo">
      <a class="h3 text-dark_2" routerLink="/user/attendance">Digital Office</a>
    </div>
    <nav class="header-navigation__links">
      <a routerLink="/user/attendance" class="regular_text text-gray"
        >Учет заполнения</a
      >
      <a routerLink="/user/projects-table" class="regular_text text-gray"
        >Доска проектов</a
      >
    </nav>
  </div>
  <div class="header__privacy">
    <a class="header__privacy__greeting" routerLink="/user/attendance">
      <img src="../../../../assets/svg/greeting-photo.svg" alt="" />
      <p class="regular_text">
        Привет, <span class="h4">{{ userName }}</span>
      </p>
    </a>
    <div
      class="header__privacy__notification"
      (click)="this.hasNotification = !this.hasNotification"
    >
      <img
        src="../../../../assets/svg/notification.svg"
        alt="notification"
        class="toolbar__notification__bell"
      />
      <img
        src="../../../../assets/svg/notification-light.svg"
        alt="notification"
        class="header__notification__light"
        *ngIf="hasNotification"
      />
    </div>
  </div>
</div>
