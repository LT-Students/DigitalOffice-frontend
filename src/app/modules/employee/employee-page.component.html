<div *ngIf="selectedUser$ | async as selectedUser" class="employee-page__header flex">
	<ng-container *ngIf="userLogged$ | async">
		<button
			mat-button
			class="employee-page__button"
			*ngIf="selectedUser?.isActive; else restore"
			(click)="onActionEmployeeClick(selectedUser.id, 'disable')"
		>
			<mat-icon class="employee-page__button-icon">
                <img class='employee-page__icon' src='../assets/svg/employee-page/archive.svg' alt='иконка архивации' />
            </mat-icon>
			<span class="employee-page__button-label">Добавить в архив</span>
		</button>
		<ng-template #restore>
			<button
				mat-button
				class="employee-page__button"
				(click)="onActionEmployeeClick(selectedUser.id, 'activate')"
			>
				<mat-icon class="employee-page__button-icon">restore_from_trash
                    <img class='cell__btn-img' src='../assets/svg/employee-page/unzip.svg' alt='иконка востановления' />
                </mat-icon>
				<span class="employee-page__button-label">Восстановить</span>
			</button>
		</ng-template>
	</ng-container>
</div>

<mat-card class="card card_employee card_employee__info">
	<do-employee-page-main-info></do-employee-page-main-info>
</mat-card>

<mat-card class="card card_employee card_employee__characteristic">
    <do-employee-page-competences></do-employee-page-competences>
</mat-card>

<mat-card class="card card_employee card_employee__projects">
	<do-employee-page-projects></do-employee-page-projects>
</mat-card>
