<div
	class="menu"
	[style.left.px]="menuPosition.x"
	[style.top.px]="menuPosition.y"
	[matMenuTriggerFor]="contextMenu"
	(menuClosed)="onMenuClose()"
></div>
<mat-menu #contextMenu="matMenu">
	<ng-container *ngFor="let item of items">
		<button *ngIf="object | execute: item.visible" mat-menu-item (click)="item.action(object)">
			<mat-icon *ngIf="item.icon" fontSet="material-icons-outlined">{{ item.icon }}</mat-icon>
			<span>{{ item.title }}</span>
		</button>
	</ng-container>
</mat-menu>
