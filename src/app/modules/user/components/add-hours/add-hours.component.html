<div class="add-hours do-card bg-white">
  <span class="add-hours__title h2">Внести часы</span>
  <div class="add-hours__underline"></div>
  <!--  пока в теге p-->
  <div class="add-hours__period">
    <input class="add_time h2 text-dark_1"
           style="text-align: right;" type="text"
            [placeholder]="this.recommendedTime.hours | number : '2.0'" #inputHours>
    <span class="h2" >:</span>
    <input class="add_time h2 text-dark_1" type="text"
           [placeholder]="this.recommendedTime.minutes | number : '2.0'" #inputMinutes>
    <span class="h2 text-dark_1" >&nbsp;ч</span>
  </div>
  <div>

  </div>

  <div class="add-hours__select">
    <div class="select-project">
      <do-select [className]="'select'"
                 [title]="'Проект'"
                 [options]="getProjectNames()"
                  (optionSelected)="projectSelected = $event"></do-select>
    </div>

    <div class="select-tag">
      <span class="regular_text" style="display: block;">Задача</span>
      <div class="do-input bg-light_2">
        <input class="bg-light_2" type="text" style="border: none;" #task>
      </div>
    </div>
  </div>

  <div class="add-hours__comment">
    <span class="regular_text" style="display: block;">Описание</span>
    <textarea class="bg-light_2" #description></textarea>
    <do-button [className]="'bg-dark_1 button-lg'"
               class="text-light_1"
               [title]="'Добавить'"
               (buttonClicked)="addTask()"

    >
    </do-button>
  </div>
</div>
