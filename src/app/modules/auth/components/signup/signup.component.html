<form class='form' [formGroup]='loginForm' (ngSubmit)='signUp()' autocomplete='off'>
    <label class='form__title h1 text_white'>Digital office</label>
    <div class="form__description"><p class="regular_text">Придумайте логин и введите пароль из письма</p></div>
    <div class='form__error' *ngIf='loginForm.hasError("busy") || (loginForm.touched && loginForm.invalid)'>
        <small *ngIf='login.touched && login.invalid'
        >Логин обязателен :(
        </small>
        <small *ngIf='password.touched && password.invalid'
        >Пароль обязателен :(
        </small>
        <small *ngIf='loginForm.hasError("busy")'>{{ loginForm.getError("busy").userFriendlyMessage }}</small>
    </div>
    <input
        class='form__input-field regular_text'
        name='login'
        type='text'
        placeholder='Логин'
        formControlName='login'
    />
    <input
        class='form__input-field regular_text'
        name='password'
        type='password'
        placeholder='Пароль'
        formControlName='password'
    />
    <div class='form__submit'>
        <button
            class='regular_text'
            *ngIf='!isWaiting; else spinner'
            type='submit'
            [disabled]='loginForm.invalid'
            id='btn-enter'>
            <p>Войти</p>
        </button>
        <ng-template #spinner>
            <svg class='spinner' viewBox='0 0 50 50'>
                <circle
                    class='path'
                    cx='25'
                    cy='25'
                    r='20'
                    fill='none'
                    stroke-width='5'
                ></circle>
            </svg>
        </ng-template>
    </div>
</form>
