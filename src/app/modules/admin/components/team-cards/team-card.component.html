<div class='team-card'>
  <div class='team-card__general-info'>
    <div class='name'>{{ teamCard.name }}</div>
    <div class='total-number'> {{ teamCard.members.length }}</div>
  </div>
  <div class='team-card__button_edit'>
    <button mat-mini-fab>
      <img src='../../../../../assets/svg/edit.svg' alt="edit team"/>
    </button>
  </div>
  <div class='team-card__members' #membersSection>
    <div class='member' *ngFor='let member of visibleMembers'>
      <!-- TODO: Replace when api ready -->
      <img class='member__image' src='https://www.fillmurray.com/200/200' width='32' height='32' alt='profile image' />
    </div>
    <div class='member member_empty' *ngIf='this.membersCountNotVisible'>
      <span class='counter'>
      + {{ this.membersCountNotVisible }}
      </span>
    </div>
  </div>
  <div class='team-card__button_delete'>
    <button mat-mini-fab>
      <img src='../../../../../assets/svg/delete-task.svg' alt="delete team"/>
    </button>
  </div>
</div>
