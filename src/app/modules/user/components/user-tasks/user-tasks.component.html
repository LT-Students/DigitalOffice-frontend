<mat-card class="card_grid activities">

    <do-title-datepicker text="Записи за" (onSelectedDate)="chosenMonthHandler($event)"></do-title-datepicker>

    <ng-container *ngIf="activities$ | async as activities">
		<div class="tasks">
			<do-projects [projects]="activities.projects"></do-projects>
		</div>
		<div class="tasks">
			<do-leaves [leaves]="activities.leaves"></do-leaves>
		</div>
	</ng-container>
</mat-card>
