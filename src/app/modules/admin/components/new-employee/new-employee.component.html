  <div class="content-container">
    <a class="nav-link regular_text" routerLink="/admin/dashboard">
      <svg xmlns="http://www.w3.org/2000/svg">
        <path d="M4 1 L1 5 L4 9" />
      </svg>
      К дашборду
    </a>
    <span class="title h1 h1_dark_2">Новый сотрудник</span>
    <div class="form-container">
      <form
        [formGroup]="userForm"
        (ngSubmit)="createEmployee()"
        autocomplete="off"
        class="data-form"
      >
        <h1 class="data-form__title h2 h3_dark_1">Новая карточка сотрудника</h1>
        <div class="new-employee__personal-info">
          <h2 class="h3">Личные данные</h2>
          <div class="new-employee__inputs">
            <do-input
              controlName="lastName"
              label="Фамилия"
              required="true"
              placeholder="Введите фамилию"
            ></do-input>
            <do-input
              controlName="firstName"
              label="Имя"
              required="true"
              placeholder="Введите имя"
            ></do-input>
            <do-input
              controlName="middleName"
              label="Отчество"
              placeholder="Введите отчество"
            ></do-input>
            <do-select
              controlName="sex"
              label="Пол"
              [options]="sex"
              placeholder="Выберите пол"
            ></do-select>
            <do-datepicker
              controlName="birthDate"
              label="Дата рождения"
              placeholder="ДД месяц ГГГГ"
            ></do-datepicker>
            <do-input
              controlName="city"
              label="Город"
              required="true"
              placeholder="Введите город"
            ></do-input>
          </div>
        </div>
        <div class="new-employee__working-info">
          <h2 class="h3">Рабочая информация</h2>
          <div class="new-employee__inputs">
            <do-select
              controlName="position"
              label="Должность"
              [options]="positions"
              required="true"
              placeholder="Выберите должность"
            ></do-select>
            <do-select
              controlName="department"
              label="Департамент"
              [options]="departments"
              required="true"
              placeholder="Выберите департамент"
            ></do-select>
            <do-stepper
              controlName="rate"
              label="Ставка"
              required="true"
            ></do-stepper>
            <do-datepicker
              controlName="workingSince"
              label="Начало работы"
              required="true"
              placeholder="ДД месяц ГГГГ"
            ></do-datepicker>
            <do-select
              class="new-employee__office"
              controlName="office"
              [options]="offices"
              label="Офис"
              required="true"
              placeholder="Выберите офис"
            ></do-select>
          </div>
        </div>
        <div class="new-employee__auth">
          <h2 class="h3">Аутентификация</h2>
          <div class="new-employee__inputs">
            <do-input
              controlName="email"
              label="E-mail"
              required="true"
              placeholder="Введите E-mail"
            ></do-input>
            <do-input
              controlName="password"
              type="password"
              label="Пароль"
              required="true"
              placeholder="Введите пароль"
            ></do-input>
            <button
              mat-flat-button
              class="text-gray new-employee__reset new-employee__buttons"
            >
              Отмена
            </button>
            <button
              mat-flat-button
              class="bg-accent_color_bright text-light_1 new-employee__submit new-employee__buttons"
            >
              Сохранить
            </button>
          </div>
        </div>
