<mat-card class="chart">
	<h3 doText underlined underlinedSize="sm">
		<span>Часы за&nbsp;</span>
		<mat-form-field appearance="fill" class="chart__hidden">
			<input matInput [matDatepicker]="picker" [(ngModel)]="currentDate" />

			<mat-datepicker #picker startView="year" [startAt]="currentDate" (monthSelected)="chosenMonthHandler($event, picker)">
				<mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
			</mat-datepicker>
		</mat-form-field>

		<a (click)="picker.open()" class="chart__month-picker text-accent_color_bright">
			{{ currentDate | date: 'LLLL YYYY' }}
			<mat-icon>keyboard_arrow_down</mat-icon>
		</a>
	</h3>

	<div class="chart__diagram-wrapper">
		<button (click)="onPreviousMonthClicked()" class="bg-light_3" mat-mini-fab [class.mat-elevation-z0]="true">
			<mat-icon>chevron_left</mat-icon>
		</button>
		<div class="chart__doughnut">
			<canvas #canvas width="444" height="222" class="chart__canvas"></canvas>
			<h3 doText class="chart__time-info">
				<span>{{ userHours | async }}</span>
				<small>&nbsp;/&nbsp;{{ MONTH_NORM }}</small>
			</h3>
		</div>
		<button (click)="onNextMonthClicked()" class="bg-light_3" mat-mini-fab [class.mat-elevation-z0]="true">
			<mat-icon>chevron_right</mat-icon>
		</button>
	</div>
</mat-card>
