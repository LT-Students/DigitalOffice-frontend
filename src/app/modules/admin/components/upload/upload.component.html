<div class="info__upload" doDnd (fileDropped)="onFileDropped($event)">
	<input type="file" #fileDropRef id="fileDropRef" multiple (change)="fileBrowseHandler($event)" />
	<img src="assets/svg/upload.svg" width="48" height="32" alt="upload" />
	<p class="info__upload-title">Перетащите файлы сюда</p>
	<p class="info__upload-subtitle">или</p>
	<button
		type="file"
		#fileDropRef
		multiple
		(change)="fileBrowseHandler($event)"
		mat-stroked-button
		color="primary"
		class="border-accent_color_bright"
	>
		Загрузите с устройства
	</button>
</div>
<div class="files-list">
	<div class="single-file" *ngFor="let file of files; let i = index">
		<div class="file-icon" style="width: 50px">
			<img src="assets/svg/file-icon.svg" alt="file" />
		</div>
		<div class="info">
			<h4 class="name">
				{{ file?.name }}
			</h4>
			<p class="size">
				{{ formatBytes(file?.size) }}
			</p>
			<do-progress [progress]="file?.progress"></do-progress>
		</div>

		<div class="delete" (click)="deleteFile(i)">
			<img src="assets/svg/delete-file-icon.svg" alt="delete" />
		</div>
	</div>
</div>
