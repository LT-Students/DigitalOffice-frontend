<div class="new-position">
	<h3 mat-dialog-title>Создание должности</h3>
	<div class="form__container">
		<form autocomplete="off" class="data-form" [formGroup]="positionForm" (ngSubmit)="createPosition()">
			<div class="new-position__input-container">
				<mat-form-field appearance="fill">
					<mat-label>Название должности</mat-label>
					<input matInput type="text" id="name" formControlName="name" required />
				</mat-form-field>
				<mat-form-field appearance="fill">
					<mat-label>Описание</mat-label>
					<input matInput type="text" id="description" formControlName="description" />
				</mat-form-field>
			</div>
			<mat-dialog-actions align="center">
				<button class="text-gray" mat-flat-button mat-dialog-close type="button">Отмена</button>
				<button mat-flat-button color="primary" type="submit" [disabled]="positionForm.invalid">Создать должность</button>
			</mat-dialog-actions>
		</form>
	</div>
</div>
