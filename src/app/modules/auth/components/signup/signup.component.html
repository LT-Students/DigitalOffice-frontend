<form class="auth" [formGroup]="loginForm" (ngSubmit)="signUp()" autocomplete="off">
	<do-form-field class="auth-input" label="Придумай логин">
		<mat-form-field>
			<input
				matInput
				name="login"
				type="text"
				placeholder="Новый логин"
				formControlName="login"
				autocomplete="off"
			/>
			<mat-error>{{ loginForm.controls['login'].errors | controlErrors }}</mat-error>
		</mat-form-field>
	</do-form-field>
	<do-form-field class="auth-input" label="Введи пароль из письма">
		<mat-form-field>
			<do-password placeholder="Пароль" formControlName="password"></do-password>
		</mat-form-field>
	</do-form-field>
	<button
		[loading]="loading$ | async"
		mat-flat-button
		color="primary"
		class="submit"
		type="submit"
		[disabled]="loginForm.invalid"
	>
		Войти
	</button>
</form>
