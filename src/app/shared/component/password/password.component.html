<div class="password" (focusin)="onFocusIn($event)" (focusout)="onFocusOut($event)">
	<input
		matInput
		[name]="name"
		[placeholder]="placeholder"
		[type]="hide ? 'password' : 'text'"
		(blur)="onTouched()"
		[formControl]="control"
		autocomplete="off"
	/>
	<mat-icon class="password__toggle" fontSet="material-icons-outlined" (click)="hide = !hide">{{
		hide ? 'visibility_off' : 'visibility'
	}}</mat-icon>
</div>
