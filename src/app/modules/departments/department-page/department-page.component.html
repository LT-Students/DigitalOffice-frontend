<ng-container *ngIf="state$ | async as state">
	<do-department-info [department]="state.department"></do-department-info>
	<nav mat-tab-nav-bar>
		<a
			mat-tab-link
			*ngFor="let link of navLinks"
			[routerLink]="link.link"
			routerLinkActive
			#rla="routerLinkActive"
			[active]="rla.isActive"
		>
			{{ link.label }}
		</a>
	</nav>
	<div class="tab-content">
		<router-outlet></router-outlet>
	</div>
</ng-container>
