  <div class='wrapper__header'>
    <div>
      <h3 class='wrapper__records'>
        {{ tasksCount }} записи за
        <span doText color='accent_color_bright'>{{ getPeriod() }}</span>
        <!--  TODO: вынести в отдельный метод -->
        <!--<span *ngIf="!endDate || this.dateService.isSameDay(startDate, endDate)">
          {{ startDate | date: 'd MMMM' }}
        </span>
        <span
          *ngIf="
            endDate &&
            this.dateService.isSameMonth(startDate, endDate) &&
            !this.dateService.isSameDay(startDate, endDate)
          "
        >
          {{ startDate | date: 'd' }} – {{ endDate | date: 'd MMMM' }}
        </span>
        <span
          *ngIf="endDate && !this.dateService.isSameMonth(startDate, endDate)"

          {{ startDate | date: 'd MMMM' }} – {{ endDate | date: 'd MMMM' }}
        </span>-->
      </h3>
      <h4 class='wrapper__introduced'>Внесено <span doText color='accent_color_bright'>стольк-то записей</span></h4>
    </div>
    <mat-form-field appearance="outline">
      <mat-label>Поиск по ключевым словам</mat-label>
      <input matInput type="text" [(ngModel)]='searchText'>
      <span matPrefix>
        <mat-icon aria-hidden="false" aria-label="search">search</mat-icon>
      </span>
      <button *ngIf="searchText" matSuffix mat-icon-button aria-label="Clear" (click)="searchText=''">
        <mat-icon>close</mat-icon>
      </button>
    </mat-form-field>
  </div>
  <ng-container *ngFor="let project of projects | taskFilter: searchText">
    <do-project [project]="project"></do-project>
  </ng-container>
</mat-card>
