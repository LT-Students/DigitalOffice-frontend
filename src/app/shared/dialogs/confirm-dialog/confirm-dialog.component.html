<h3 mat-dialog-title>{{ data.title }}</h3>
<mat-dialog-content [innerHTML]="data.message"></mat-dialog-content>
<do-actions class="dialog-actions">
	<button doButton (click)="onClose(false)">Отменить</button>
	<button class="submit" mat-flat-button color="primary" [loading]="loading$ | async" (click)="onConfirm()">
		{{ data.confirmText }}
	</button>
</do-actions>
