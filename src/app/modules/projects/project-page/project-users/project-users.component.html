<div class="flex">
	<do-dynamic-filter [filters]="filterData"></do-dynamic-filter>
	<do-actions>
		<button mat-flat-button color="primary" (click)="addUsers()">
			<mat-icon [svgIcon]="Icons.Add"></mat-icon>
		</button>
	</do-actions>
</div>
<div class="file-table">
	<do-table [dataSource]="dataSource" rowHeight="64" [columns]="tableColumns"></do-table>
</div>
