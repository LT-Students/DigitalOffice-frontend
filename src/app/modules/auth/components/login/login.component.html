<form class="auth" [formGroup]="loginForm" (ngSubmit)="login()" autocomplete="off">
	<span
		*ngIf="loginForm.errors?.['login']"
		class="mat-body-2 text-alert"
		>{{ loginForm.errors?.['login'].message }}</span
	>
	<do-form-field class="auth-input" label="Введи логин или корпоративный e-mail">
		<mat-form-field>
			<input
				(cdkAutofill)="handleAutofill($event)"
				doAutofocus
				matInput
				type="email"
				placeholder="Логин или e-mail"
				formControlName="username"
			/>
		</mat-form-field>
	</do-form-field>
	<do-form-field class="auth-input" label="Введи пароль">
		<mat-form-field>
			<do-password placeholder="Пароль" formControlName="password"></do-password>
		</mat-form-field>
	</do-form-field>
	<button
		[loading]="loading$ | async"
		mat-flat-button
		class="submit"
		type="submit"
		color="primary"
		[disabled]="loginForm.invalid"
	>
		Войти
	</button>
	<a doButton [routerLink]="['..', AuthRoutes.ForgotPassword]">О нет! Я забыл пароль!</a>
</form>
