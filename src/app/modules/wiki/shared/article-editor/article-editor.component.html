<div class="editor" [formGroup]="articleForm">
	<textarea
		class="mat-h3 title-input"
		placeholder="Название статьи (обязательное поле)"
		formControlName="title"
		cdkTextareaAutosize
		cdkAutosizeMinRows="1"
		[maxlength]="TITLE_MAX_LENGTH"
		(keydown.enter)="$event.preventDefault()"
	></textarea>
	<do-editor formControlName="content" [editorOptions]="editorOptions" (onDirty)="isDirty = true"></do-editor>
</div>
