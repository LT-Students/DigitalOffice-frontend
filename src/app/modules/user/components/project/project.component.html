<mat-expansion-panel class='panel'>
  <mat-expansion-panel-header class='panel__header'>
    <mat-panel-title>
      <div>
        <p class='panel_bold'>{{project.name}}</p>
        <p doText color='gray1'>{{project.tasks?.length | i18nPlural: plural}}</p>
      </div>
    </mat-panel-title>
    <mat-panel-description doText color='accent_color_bright'>{{totalMinutes | hours}}</mat-panel-description>
  </mat-expansion-panel-header>

  <ng-template matExpansionPanelContent>
    <div *ngFor="let task of project.tasks">
      <do-task [task]="task" [canEdit]="canEdit"></do-task>
    </div>
  </ng-template>
</mat-expansion-panel>
