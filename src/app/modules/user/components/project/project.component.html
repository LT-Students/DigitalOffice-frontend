<mat-expansion-panel (opened)="cardOpenState = true" (closed)="cardOpenState = false">
  <mat-expansion-panel-header>
    <mat-panel-title>{{ project.name }}; total tasks: {{ project.tasks?.length }}</mat-panel-title>
    <mat-panel-description>total hours</mat-panel-description>
  </mat-expansion-panel-header>

  <ng-template matExpansionPanelContent>Здесь будет описание задачи</ng-template>
</mat-expansion-panel>
