<h3 class="main">{{ data.text.main }}</h3>
<p class="additional" *ngIf="data.text.additional">{{ data.text.additional }}</p>
<mat-dialog-actions align="center">
	<button mat-button mat-dialog-close>{{ data.actions.negative }}</button>
	<button mat-flat-button color="primary" [mat-dialog-close]="true" cdkFocusInitial>
		{{ data.actions.positive }}
	</button>
</mat-dialog-actions>
