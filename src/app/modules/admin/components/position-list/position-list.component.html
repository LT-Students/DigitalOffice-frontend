<do-breadcrumbs
	[paths]="[{ title: 'Администрирование', url: 'admin/dashboard' }, { title: 'Управление должностями' }]"
></do-breadcrumbs>
<mat-card class="card card_standard">
	<div class="header">
		<h3 doUnderline underlinedSize="sm">Должности</h3>
		<button mat-flat-button color="accent" (click)="onAddPositionClick()">+ Создать должность</button>
	</div>
	<ng-container *ngIf="positions$ | async as positions">
		<table *ngIf="positions.totalCount ?? 0 > 0; else emptyList" class="table" matSort>
			<colgroup>
				<col class="column column_width_m" />
				<col class="column column_width_l" />
			</colgroup>
			<thead>
				<tr class="row">
					<th mat-sort-header="name" class="cell">
						<p>Название</p>
					</th>
					<th mat-sort-header="description" class="cell">
						<p>Описание</p>
					</th>
				</tr>
			</thead>
			<tbody>
				<tr *ngFor="let position of positions.body" class="row">
					<td class="cell">
						<p class="cell__content cell__content_ellipsissed">{{ position.name ? position.name : '—' }}</p>
					</td>
					<td class="cell">
						<do-comment [text]="position.description"></do-comment>
					</td>
				</tr>
			</tbody>
		</table>
		<ng-template #emptyList>
			<do-empty-list [emptyMessage]="'Нет данных о должностях'"></do-empty-list>
		</ng-template>
		<mat-paginator
			[length]="positions.totalCount ?? 0"
			[pageSizeOptions]="[10, 25, 50]"
			(page)="onPageChange($event)"
		></mat-paginator>
	</ng-container>
</mat-card>
