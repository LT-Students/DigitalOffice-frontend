<h3 doUnderline underlinedSize="sm">
    {{text}} &nbsp;
    <mat-form-field appearance="fill" class="hidden-form" >
        <input matInput [matDatepicker]="picker" />
        <mat-datepicker #picker startView="year" (monthSelected)="chosenMonthHandler($event, picker)"></mat-datepicker>
    </mat-form-field>

    <span (click)="picker.open()" class="mat-h3 month-picker primary">
			{{ selectedDate | async | date: 'LLLL YYYY' }}
        <mat-icon>keyboard_arrow_down</mat-icon>
		</span>
</h3>
