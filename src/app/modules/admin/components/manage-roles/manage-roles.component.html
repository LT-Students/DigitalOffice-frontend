<do-breadcrumbs [paths]="[{title: 'Администрирование', url: 'admin/dashboard'}, {title: 'Управление ролями'}]"></do-breadcrumbs>
<mat-card class="card card_standard">
	<div class="header">
		<h3 doUnderline underlinedSize="sm">Роли</h3>
		<button mat-flat-button color="accent" (click)="onAddRoleClick()">+ Создать роль</button>
	</div>
	<table class="table" matSort>
		<colgroup>
			<col class="column column_width_m" />
			<col class="column column_width_l" />
		</colgroup>
		<thead>
			<tr class="row">
				<th mat-sort-header="name" class="cell">
					<p>Название</p>
				</th>
				<th mat-sort-header="description" class="cell">
					<p>Описание</p>
				</th>
			</tr>
		</thead>
		<tbody>
			<tr *ngFor="let role of roles" class="row">
				<td class="cell">
					<p class="cell__content cell__content_ellipsissed">{{ role.name ? role.name : '—' }}</p>
				</td>
				<td class="cell">
					<do-comment [text]="role.description"></do-comment>
				</td>
			</tr>
		</tbody>
	</table>
	<mat-paginator [length]="totalCount" [pageSize]="pageSize" [pageSizeOptions]="[10, 25, 50]" (page)="onPageChange($event)"></mat-paginator>
</mat-card>
