<div class='navigation' doText color='gray'>
    <a class='navigation__link' routerLink='/admin/dashboard'>Администрирование </a>
    <span doText color='gray'><mat-icon>chevron_right</mat-icon></span>
    <a class='navigation__link'>Управление офисами</a>
</div>
<app-list-component 
    [data]="offices"
    [totalCount]="totalCount"
    [title]="'Офисы'"
    [addButtonText]="'+ Добавить офис'"
    [headings]="[['city', 'Город'], ['address', 'Адрес'], ['name', 'Название']]"
    [getDataList]="getOfficeList.bind(this)"
    (onAddClick)="onAddOfficeClick($event)"
    >
</app-list-component>
