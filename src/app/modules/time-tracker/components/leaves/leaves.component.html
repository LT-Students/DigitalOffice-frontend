<h4>Таблица отсутствий</h4>
<div *ngIf="!leaves.length">Нет данных об отсутствиях</div>
<table *ngIf="leaves.length" class="table">
	<colgroup>
		<col class="column column_width_m" />
		<col class="column column_width_sm" />
		<col class="column column_width_sm" />
		<col class="column column_width_l" />
		<col class="column column_width_t" />
	</colgroup>
	<thead>
		<tr class="row">
			<th>Отсутствие</th>
			<th>Внесенные часы</th>
			<th>Дата отсутствия</th>
			<th>Комментарий</th>
			<th></th>
		</tr>
	</thead>
	<tbody>
		<tr *ngFor="let leave of leaves" class="row">
			<td class="cell">
				<p>
					{{ leave.leaveType | leaveLabel: false }}
				</p>
			</td>
			<td class="cell">
				<p>{{ leave | leaveHours | async }} ч</p>
			</td>
			<td class="cell">
				<p>{{ leave.startTime | dateTime: 'd MMMM' }} - {{ leave.endTime | dateTime: 'd MMMM' }}</p>
			</td>
			<td class="cell">
				<do-comment [text]="leave?.comment"></do-comment>
			</td>
			<td class="cell cell__icon">
				<button *ngIf="canEdit$ | async" doButton [matMenuTriggerFor]="menu">
					<mat-icon [svgIcon]="Icons.KebabMenu"></mat-icon>
				</button>
				<mat-menu #menu="matMenu">
					<button mat-menu-item (click)="openEditDialog(leave)">
						<mat-icon [svgIcon]="Icons.Edit"></mat-icon>
						<span>Редактировать</span>
					</button>
					<button mat-menu-item (click)="openDeleteDialog(leave)">
						<mat-icon [svgIcon]="Icons.Delete"></mat-icon>
						<span>Удалить</span>
					</button>
				</mat-menu>
			</td>
		</tr>
	</tbody>
</table>
