<div class="modal">
	<h3 class="modal__title">
		Редактирование часов за проект
		<span>
			{{ project.name }}
		</span>
	</h3>
	<form [formGroup]="editForm" (ngSubmit)="onSubmitClick()">
		<mat-error *ngIf="editForm.controls['userHours'].errors?.required" class="text-negative_accent modal__error">
			Заполните количество часов</mat-error
		>
		<div class="modal__hours-wrapper">
			<mat-form-field appearance="fill" class="modal__hours">
				<mat-label>Часы</mat-label>
				<input matInput formControlName="userHours" />
			</mat-form-field>
			<span class="modal__date">
				ч<span class="modal__period">за {{ projectDate | date: 'LLLL YYYY' }}</span>
			</span>
		</div>
		<div>
			<mat-form-field appearance="fill" class="modal__description">
				<mat-label>Комментарий</mat-label>
				<textarea matInput formControlName="description" class="modal__description-field text-dark_1"></textarea>
			</mat-form-field>
		</div>
		<div class="controls">
			<button mat-flat-button type="button" class="controls__button" (click)="onClose()">Отмена</button>
			<button mat-flat-button color="primary" type="submit" class="controls__button">Сохранить</button>
		</div>
	</form>
</div>
