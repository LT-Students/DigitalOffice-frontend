		<table doText class="table__content" matSort (matSortChange)="sortData($event)">
			<tr>
				<th></th>
				<th mat-sort-header="name">Имя</th>
				<th mat-sort-header="department">Департамент</th>
				<th mat-sort-header="role">Роль</th>
				<th mat-sort-header="rate">Ставка</th>
				<th mat-sort-header="status">Статус</th>
				<th></th>
			</tr>
			<tr class="table__row" *ngFor="let userInfo of sortedUserInfo" routerLink="/user/{{ userInfo?.id }}">
				<td class="table__cell">
					<do-profile-image [image]="userInfo?.avatar"></do-profile-image>
				</td>
				<td class="table__cell">
					<p>{{ userInfo?.firstName }} {{ userInfo?.lastName }}</p>
					<p>{{ userInfo?.position?.name }}</p>
				</td>
				<td class="table__cell">
					<ng-container *ngIf="userInfo?.department?.name; else empty">
						{{ userInfo.department.name }}
					</ng-container>
				</td>
				<td class="table__cell">
					<ng-container *ngIf="userInfo?.role?.name; else empty">
						{{ userInfo.role.name }}
					</ng-container>
				</td>
				<td class="table__cell">{{ userInfo?.rate }}</td>
				<td class="table__cell">
					<ng-container *ngIf="userInfo?.isActive; else archived">
						<p class="table__active text_color_white small_text">Активен</p>
					</ng-container>
					<ng-template #archived>
						<p class="table__archived text_color_gray1 small_text" >В архиве</p>
					</ng-template>
				</td>
				<td class="table__delete-button">
					<button mat-mini-fab color="primary" (click)="archiveUser(userInfo, $event)">
						<img src="../../../../../assets/svg/delete.svg" alt="Archive employee" />
					</button>
				</td>
			</tr>
		</table>
		<mat-paginator [length]="totalCount" [pageSize]="pageSize" [pageSizeOptions]="[10, 25, 50]" (page)="onPageChange($event)"></mat-paginator>
	</div>
</div>

<ng-template #empty>
	<p>—</p>
</ng-template>
