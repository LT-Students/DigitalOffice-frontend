<div class="breadcrumbs" doText color="gray1">
    <ng-container *ngFor="let path of paths; last as isLast">
        <span (click)="onRouteClicked(path)" class="breadcrumbs__item">{{
            path.title
        }}</span>
        <mat-icon *ngIf="!isLast">keyboard_arrow_right</mat-icon>
    </ng-container>
</div>
