<div class="modal">
	<h3 class="modal__title">
		Редактирование часов за проект
		<div class="text-accent_controls_default project-name">
			{{ workTime.project.name }}
		</div>
	</h3>
	<div class="content" [formGroup]="editForm">
		<div class="flex flex_ai_end">
			<do-form-field class="modal__hours" label="Количество часов">
				<mat-form-field>
					<input
						matInput
						formControlName="userHours"
						type="text"
						placeholder="0"
						data-test="edit-project-time-input"
					/>
					<mat-error>
						{{ editForm.controls['userHours'].errors | controlErrors }}
					</mat-error>
				</mat-form-field>
			</do-form-field>
			<span class="mat-h3 date">&nbsp;за {{ workTimeDate | dateTime: 'LLLL yyyy' }}</span>
		</div>
		<do-form-field label="Комментарий">
			<mat-form-field>
				<textarea
					#comment
					cdkTextareaAutosize
					cdkAutosizeMinRows="3"
					cdkAutosizeMaxRows="3"
					matInput
					formControlName="description"
					maxlength="500"
					placeholder="Оставьте комментарий для менеджера"
					data-test="edit-project-comment-input"
				></textarea>
				<mat-hint>{{ comment.value.length }}/500</mat-hint>
			</mat-form-field>
		</do-form-field>
		<div class="controls">
			<button doButton type="button" class="controls__button" (click)="close()" data-test="close-dialog-btn">
				Отмена
			</button>
			<button
				mat-flat-button
				color="primary"
				type="submit"
				class="controls__button"
				[loading]="loading$ | async"
				(click)="onSubmit()"
				data-test="edit-project-save-btn"
			>
				Сохранить
			</button>
		</div>
	</div>
</div>
