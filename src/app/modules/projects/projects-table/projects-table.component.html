<div class="header">
	<h1>Доска проектов</h1>
	<button
		*hasPermission="UserRights.AddEditRemoveProjects"
		mat-flat-button
		color="primary"
		[routerLink]="[ProjectsRoutes.CreateProject]"
		data-test="create-project"
	>
		Добавить проект
	</button>
</div>
<do-dynamic-filter class="filter" [filters]="filters" (filterChange)="handleFilter($event)"></do-dynamic-filter>
<do-table [dataSource]="tableData" [columns]="columns" rowHeight="96" (rowClick)="handleRowClick($event)"></do-table>
<do-paginator [length]="277" (page)="handlePage($event)"></do-paginator>
