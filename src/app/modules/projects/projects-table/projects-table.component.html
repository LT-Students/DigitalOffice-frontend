<div class="header">
	<h1>Доска проектов</h1>
	<h5 class="text-accent_controls_default total-count">Всего {{ dataSource.totalCount$ | async }} проекта(ов)</h5>
	<button
		*hasPermission="UserRights.AddEditRemoveProjects"
		class="add-project-button"
		mat-flat-button
		color="primary"
		[routerLink]="[ProjectsRoutes.CreateProject]"
		data-test="add-project-button"
	>
		Добавить проект
	</button>
</div>
<do-dynamic-filter class="filter" [filters]="filters"></do-dynamic-filter>
<do-table
	[dataSource]="dataSource"
	[columns]="columns"
	[sortActive]="initialSort.active"
	[sortDirection]="initialSort.direction"
	[rowStyle]="{ cursor: 'pointer' }"
	rowHeight="96"
	(rowClick)="handleRowClick($event)"
></do-table>
<do-paginator
	[pageIndex]="initialQueryParams['pageIndex']"
	[pageSize]="initialQueryParams['pageSize']"
	[total]="dataSource.totalCount$ | async"
></do-paginator>
