<div class="add-hours do-card bg-white">
  <span class="add-hours__title h2">Внести часы</span>
  <form
    [formGroup]="addHoursForm"
    (ngSubmit)="addTask()"
    autocomplete="off"
    class="add-hours__form regular_text"
  >
    <div class="add-hours__period">
      <mat-form-field
        class="add-hours__form-element add-hours__form-element_ctrl_time mat-form-field_time-input"
        appearance="none"
      >
        <input
          matInput
          formControlName="hours"
          #hours
          class="add-hours__time h2 text-dark_1"
          type="text"
          [textMask]="{ mask: hoursMask }"
        />
      </mat-form-field>
      <span class="h2">:</span>
      <mat-form-field
        class="add-hours__form-element add-hours__form-element_ctrl_time mat-form-field_time-input"
        appearance="none"
      >
        <input
          matInput
          formControlName="minutes"
          #minutes
          class="add-hours__time h2 text-dark_1"
          type="text"
          [textMask]="{ mask: minutesMask }"
        />
      </mat-form-field>
      <span class="h2 add-hours__hours-char">ч</span>
      <div class="add-hours__underline"></div>
    </div>
    <label class="add-hours__label" for="project">Проект</label>
    <mat-form-field
      class="add-hours__form-element add-hours__form-element_ctrl_project select mat-form-field_default-select"
      appearance="none"
    >
      <mat-select
        id="project"
        formControlName="project"
        [value]="getProjectNames()[0]"
        disableOptionCentering="true"
      >
        <mat-option *ngFor="let project of getProjectNames()" [value]="project">
          {{ project }}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <label class="add-hours__label" for="task">Задача</label>
    <mat-form-field
      class="add-hours__form-element add-hours__form-element_ctrl_task"
      appearance="none"
    >
      <input
        id="task"
        formControlName="task"
        matInput
        class="bg-light_2"
        type="text"
        style="border: none"
      />
    </mat-form-field>
    <label class="add-hours__label" for="description">Описание</label>
    <mat-form-field
      class="add-hours__form-element add-hours__form-element_ctrl_description"
      appearance="none"
    >
      <textarea
        id="description"
        formControlName="description"
        matInput
        class="bg-light_2"
      ></textarea>
    </mat-form-field>
    <button
      mat-flat-button
      [disabled]="!addHoursForm.valid"
      class="mat-flat-button mat-flat-button_style_black"
    >
      Добавить
    </button>
  </form>
