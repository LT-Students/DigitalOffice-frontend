<mat-card>
  <div class='activities'>
    <h3 doText underlined underlinedSize='sm' class='h3'>
      <span>Записи за
        <mat-form-field class='date-input'>
          <input matInput [matDatepicker]="dp">
          <mat-datepicker #dp startView="multi-year" (yearSelected)="chosenYearHandler($event)"
            (monthSelected)="chosenMonthHandler($event, dp)">
          </mat-datepicker>
        </mat-form-field>
      </span>
      <span doText color='accent_color_bright' class="activities__period" (click)="openMonthpicker()">
        {{selectedPeriod.startDate | date: "LLLL YYYY"}}
        <mat-icon class='activities__icon'>keyboard_arrow_down</mat-icon>
      </span>
    </h3>
    <div class='tasks'>
      <do-projects [projects]="projects$ | async" [canEdit]="canEdit"></do-projects>
    </div>
    <div class='tasks'>
      <do-leaves [leaves]="leaves$ | async" [canEdit]="canEdit"></do-leaves>
    </div>
  </div>
</mat-card>
