<do-profile-image
	[class.pointer]="params?.onAvatarClick"
	(click)="params?.onAvatarClick?.call(this, user)"
	[image]="user.avatar"
	[userInitials]="user"
></do-profile-image>
<div class="info">
	<span class="flex flex_ai_center">
		<span
			class="no-overflow"
			[class.pointer]="params?.onNameClick"
			[routerLink]="null"
			(click)="params?.onNameClick?.call(this, user)"
			>{{ user | fullName: true:true }}</span
		>
		<mat-icon
			class="icon"
			*ngIf="params?.statusIconGetter as iconGetter"
			[svgIcon]="user | execute: iconGetter"
			[style.color]="params?.iconColor"
			[style.height.px]="16"
			[style.width.px]="16"
		></mat-icon>
	</span>
	<span class="no-overflow text-secondary_default">{{ user.position?.name }}</span>
</div>
