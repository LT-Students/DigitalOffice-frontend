<mat-horizontal-stepper #stepper>
	<mat-step [stepControl]="firstFormGroup" [editable]="isEditable">
		<form [formGroup]="firstFormGroup">
			<ng-template matStepLabel>Введите данные о компании</ng-template>
			<div class="inputs">
				<mat-form-field appearance="fill">
					<mat-label>Название компании</mat-label>
					<input matInput formControlName="firstCtrl" placeholder="Last name, First name" required />
				</mat-form-field>
				<mat-form-field appearance="fill">
					<mat-label>Название портала</mat-label>
					<input matInput formControlName="firstCtrl" placeholder="Last name, First name" required />
				</mat-form-field>
				<mat-form-field appearance="fill">
					<mat-label>Доменное имя</mat-label>
					<input matInput formControlName="firstCtrl" placeholder="Last name, First name" required />
				</mat-form-field>
				<div>
					<button mat-button matStepperNext>Next</button>
				</div>
			</div>
		</form>
	</mat-step>
	<mat-step [stepControl]="secondFormGroup" [editable]="isEditable">
		<form [formGroup]="secondFormGroup">
			<ng-template matStepLabel>Введите данные об админе</ng-template>
			<div class="inputs">
				<mat-form-field appearance="fill">
					<mat-label>Имя</mat-label>
					<input matInput formControlName="secondCtrl" placeholder="Ex. 1 Main St, New York, NY" required />
				</mat-form-field>
				<mat-form-field appearance="fill">
					<mat-label>Фамилия</mat-label>
					<input matInput formControlName="secondCtrl" placeholder="Ex. 1 Main St, New York, NY" required />
				</mat-form-field>
				<mat-form-field appearance="fill">
					<mat-label>Отчество</mat-label>
					<input matInput formControlName="secondCtrl" placeholder="Ex. 1 Main St, New York, NY" required />
				</mat-form-field>
				<mat-form-field appearance="fill">
					<mat-label>E-mail</mat-label>
					<input matInput formControlName="secondCtrl" placeholder="Ex. 1 Main St, New York, NY" required />
				</mat-form-field>
				<mat-form-field appearance="fill">
					<mat-label>Логин</mat-label>
					<input matInput formControlName="secondCtrl" placeholder="Ex. 1 Main St, New York, NY" required />
				</mat-form-field>
				<mat-form-field appearance="fill">
					<mat-label>Пароль</mat-label>
					<input matInput formControlName="secondCtrl" placeholder="Ex. 1 Main St, New York, NY" required />
				</mat-form-field>
				<div>
					<button mat-button matStepperPrevious>Back</button>
					<button mat-button matStepperNext>Next</button>
				</div>
			</div>
		</form>
	</mat-step>
	<mat-step>
		<form [formGroup]="secondFormGroup">
			<ng-template matStepLabel>Введите SMTP-данные</ng-template>
			<div class="inputs">
				<mat-form-field appearance="fill">
					<mat-label>Хост</mat-label>
					<input matInput formControlName="secondCtrl" placeholder="Ex. 1 Main St, New York, NY" required />
				</mat-form-field>
				<mat-form-field appearance="fill">
					<mat-label>Порт</mat-label>
					<input matInput formControlName="secondCtrl" placeholder="Ex. 1 Main St, New York, NY" required />
				</mat-form-field>
				<mat-form-field appearance="fill">
					<mat-label>Включить SSL</mat-label>
					<input matInput formControlName="secondCtrl" placeholder="Ex. 1 Main St, New York, NY" required />
				</mat-form-field>
				<mat-form-field appearance="fill">
					<mat-label>E-mail</mat-label>
					<input matInput formControlName="secondCtrl" placeholder="Ex. 1 Main St, New York, NY" required />
				</mat-form-field>
				<mat-form-field appearance="fill">
					<mat-label>Пароль</mat-label>
					<input matInput formControlName="secondCtrl" placeholder="Ex. 1 Main St, New York, NY" required />
				</mat-form-field>
				<div>
					<button mat-button matStepperPrevious>Back</button>
					<button mat-button (click)="stepper.reset()">Reset</button>
				</div>
			</div>
		</form>
	</mat-step>
</mat-horizontal-stepper>
