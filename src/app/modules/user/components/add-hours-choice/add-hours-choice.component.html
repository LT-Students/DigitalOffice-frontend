<button
  mat-flat-button
  [matMenuTriggerFor]="menu"
  class="mat-flat-button add-hours-choice__button_light3"
>
  ⋯
</button>
<mat-menu #menu="matMenu">
  <span class="add-hours-choice__title h4">Куда внести часы?</span>
  <mat-radio-group [(ngModel)]="chosenOption">
    <button *ngFor="let option of options" mat-menu-item>
      <mat-radio-button [value]="option">{{ option }}</mat-radio-button>
    </button>
  </mat-radio-group>
</mat-menu>
