<div>
  <h1 class="h1 h1_dark_2">Новый проект</h1>

  <div class="content-container bg-white">
    <div class="h3">Общая информация</div>
    <form [formGroup]="profileForm" class="newProject__container regular_text">
      <div class="inputs__container">
        <div>
          <div class="input_header">Название проекта</div>
          <input type="text" formControlName="projectName" />
        </div>
        <div>
          <div class="input_header">Сокращенное название</div>
          <input type="text" formControlName="shortProjectName" />
        </div>
        <div>
          <div class="input_header">Департамент</div>
          <select formControlName="departments" [disabled]>
            <option *ngFor="let department of departments">
              {{ department }}
            </option>
          </select>
        </div>
      </div>
      <div>
        <div class="input_header">Описание</div>
        <textarea formControlName="projectDescription"></textarea>
      </div>
    </form>
    <div class="team-cards">
      <do-team-card *ngFor="let team of teams" [teamCard]="team"></do-team-card>
    </div>
  </div>
</div>
