<a class="nav-link__login" routerLink="/auth/login">
	<img class="nav-link__arrow-back" src="assets/svg/arrow-login.svg" alt="Go back" />
	К странице входа
</a>
<form class="form" [formGroup]="forgotPasswordForm" (ngSubmit)="resetPassword()" autocomplete="off">
	<span *ngIf="forgotPasswordForm.controls['email'].errors?.['email']" class="mat-caption warn"
		>Неправильно введен email адрес :(
	</span>
	<div class="form__description">
		{{
			(isCompleted$$ | async)
				? 'Ссылка для сброса пароля была отправлена на почту ' + this.forgotPasswordForm.get('email')?.value
				: 'Введи свою почту, и в течение 10 минут мы вышлем тебе на почту ссылку для смены пароля.'
		}}
	</div>
	<ng-container *ngIf="(isCompleted$$ | async) === false">
		<mat-form-field class="form__input-field" appearance="standard">
			<input matInput type="email" placeholder="Корпоративный e-mail" formControlName="email" />
		</mat-form-field>
		<div class="form__submit">
			<button
				*ngIf="(isWaiting$$ | async) === false; else spinner"
				mat-flat-button
				class="submit-button"
				type="submit"
				[disabled]="forgotPasswordForm.invalid"
			>
				Сбросить пароль
			</button>
			<ng-template #spinner>
				<svg class="spinner" viewBox="0 0 50 50">
					<circle class="path" cx="25" cy="25" r="20" fill="none" stroke-width="5"></circle>
				</svg>
			</ng-template>
		</div>
	</ng-container>
</form>
