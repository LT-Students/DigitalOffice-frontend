<div class="form" [formGroup]="form">
	<do-form-field label="Дата запуска проекта">
		<mat-form-field>
			<input matInput formControlName="startDate" [matDatepicker]="startDate" placeholder="ДД месяц ГГГГ" />
			<mat-datepicker-toggle matSuffix [for]="startDate">
				<mat-icon matDatepickerToggleIcon>date_range</mat-icon>
			</mat-datepicker-toggle>
			<mat-datepicker #startDate></mat-datepicker>
			<mat-error>{{ form.controls['startDate'].errors | controlErrors }}</mat-error>
		</mat-form-field>
	</do-form-field>
	<do-form-field [label]="form.controls['status'].value | endDateLabel">
		<mat-form-field>
			<input
				matInput
				formControlName="endDate"
				[matDatepicker]="endDate"
				placeholder="ДД месяц ГГГГ"
				[errorStateMatcher]="endDateErrorMatcher"
			/>
			<mat-datepicker-toggle matSuffix [for]="endDate">
				<mat-icon matDatepickerToggleIcon>date_range</mat-icon>
			</mat-datepicker-toggle>
			<mat-datepicker #endDate></mat-datepicker>
			<mat-error>{{ form.controls['endDate'].errors || form.errors | controlErrors }}</mat-error>
		</mat-form-field>
	</do-form-field>
	<do-form-field label="Статус">
		<mat-form-field>
			<mat-select formControlName="status">
				<mat-option *ngFor="let status of statuses" [value]="status.type">
					<mat-icon [svgIcon]="Icons.Status" [style.color]="status.color"></mat-icon>{{ status.label }}
				</mat-option>
			</mat-select>
			<mat-error>{{ form.controls['status'].errors | controlErrors }}</mat-error>
		</mat-form-field>
	</do-form-field>
</div>
