<div class="navigation">
    <a routerLink='/user/dashboard'>Администрирование </a>
    <span><mat-icon>chevron_right</mat-icon></span>
    <a routerLink='/admin/manage-roles'>Управление ролями</a>
</div>
<div class='card card-standart'>
    <div class='table'>
        <div class='table-header'>
            <h3 doText underlined underlinedSize='sm'>Роли</h3>
            <button mat-button color="accent" (click)='onAddRoleClick()'>+ Добавить роль</button>
        </div>
        <div class="table-filters">
            <div>
            <span><mat-icon>search</mat-icon></span>
            <mat-form-field  class='mat-form-field__form-control edit-form__institution' appearance='fill' floatLabel='always'>
                <input matInput placeholder='Поиск по названию'>
            </mat-form-field>
        </div>
        </div>
        <table class='table-content' matSort>
            <tr>
                <th mat-sort-header='name'>Название</th>
                <th mat-sort-header='description'>Описание</th>
            </tr>
            <tr *ngFor="let role of roles">
                <td class="role_name">{{role.name}}</td>
                <td class="role_description">{{role.description}}</td>
            </tr>
        </table>
    </div>
</div>
