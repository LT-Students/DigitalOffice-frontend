<div class="new-member">
  <mat-checkbox class="new-member__checkbox"></mat-checkbox>
  <div class="new-member__img" *ngFor="let member of members">
    <do-profile-image [src]="member.profileImgSrc" *ngIf="member.profileImgSrc; else iconDummy"></do-profile-image>
    <ng-template #iconDummy>
      <div class="new-member__icon-dummy"
           [class.new-member__icon-dummy_lead]="member.lead"
      ></div>
    </ng-template>
  </div>
  <!--  <do-profile-image [src]="src"></do-profile-image>-->
  <div class="new-member-form__selects">
    <mat-form-field class="select new-member-form__select-name"
                    appearance="none">
      <mat-select class="regular_text text_color_dark-1"
                  placeholder="Имя"
                  disableOptionCentering="true">
        <mat-option *ngFor="let name of names"
                    [value]="name"
                    class="regular_text text_color_dark-1">
          {{name}}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field class="select  new-member-form__select-spec"
                    appearance="none">
      <mat-select class="regular_text text_color_dark-1"
                  placeholder="Специализация"
                  disableOptionCentering="true">
        <mat-option *ngFor="let specialization of specializations"
                    [value]="specialization"
                    class="regular_text text_color_dark-1">
          {{specialization}}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>
  <mat-form-field class="select new-member-form__select-project"
                  appearance="none">
    <mat-select class="regular_text text_color_gray"
                placeholder="Проекты"
                disableOptionCentering="true">
      <mat-option *ngFor="let project of projects"
                  [value]="project"
                  class="regular_text text_color_gray">
        {{project}}
      </mat-option>
    </mat-select>
  </mat-form-field>
  <mat-form-field class="select new-member-form__select-role"
                    appearance="none">
      <mat-select class="regular_text text_color_gray"
                  placeholder="Роль">
        <mat-option *ngFor="let role of roles"
                    [value]="role"
                    class="regular_text text_color_gray">
          {{role}}
        </mat-option>
      </mat-select>
    </mat-form-field>
</div>
