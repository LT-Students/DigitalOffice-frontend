<div class="newCompany__container">
  <div class="newCompany__inputsContainer">
    <div class="newCompany__header">
      <span class="h3 newCompany__header">Новая компания</span>
    </div>
    <form class="newCompany__inputsContainer">
      <mat-form-field appearance="none" class="companyName">
        <p class="regular_text">Название</p>
        <input matInput class="mat__input">
      </mat-form-field>
      <br>
      <mat-form-field appearance="none" class="companyDescription">
        <p class="regular_text">Описание</p>
        <textarea matInput class="mat__textarea"></textarea>
      </mat-form-field>
    </form>
  </div>

  <div class="newCompany__buttonsContainer">
    <button mat-flat-button class="addEmploye">Добавить</button>
    <button mat-flat-button class="bg-accent_color">Отмена</button>
  </div>
</div>
