<div class="modal">
	<h3 class="modal__title">
		Редактирование часов за проект
		<div class="text-accent_controls_default project-name">
			{{ workTime.project.name }}
		</div>
	</h3>
	<form class="content" [formGroup]="editForm" (ngSubmit)="onSubmitClick()">
		<div class="flex flex_ai_end">
			<do-form-row class="modal__hours" label="Количество часов">
				<mat-form-field>
					<input matInput formControlName="userHours" type="text" placeholder="0" />
					<mat-error>
						{{ editForm.controls['userHours'].errors | controlErrors }}
					</mat-error>
				</mat-form-field>
			</do-form-row>
			<span class="mat-h3 date">&nbsp;за {{ workTimeDate | dateTime: 'LLLL yyyy' }}</span>
		</div>
		<do-form-row label="Комментарий">
			<mat-form-field>
				<textarea
					#comment
					cdkTextareaAutosize
					cdkAutosizeMinRows="3"
					cdkAutosizeMaxRows="3"
					matInput
					formControlName="description"
					maxlength="500"
					placeholder="Оставьте комментарий для менеджера"
				></textarea>
				<mat-hint>{{ comment.value.length }}/500</mat-hint>
			</mat-form-field>
		</do-form-row>
		<div class="controls">
			<button doButton type="button" class="controls__button" (click)="close()">Отмена</button>
			<button mat-flat-button color="primary" type="submit" class="controls__button" [loading]="loading | async">
				Сохранить
			</button>
		</div>
	</form>
</div>
