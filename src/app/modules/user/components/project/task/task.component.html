<div class="task-row do-card bg-light_1">
  <div class="time h4">
    <span class="time__period">
      {{ hours | number: '2.0' }}:{{ minutes | number: '2.0' }}
    </span>
    <span>&nbsp;ч</span>
  </div>

  <div class="note regular_text">
    <div class="note__head">
      <ng-container *ngIf="!isInput">
        <p>{{ task.title }}</p>
      </ng-container>
    </div>
    <ng-container *ngIf="isInput">
      <!-- <input class="note__head note__head_input h4"
            [value]='task.title'
            #inputTitle
            (input)="changeTitle(inputTitle.value)"
          /> -->
      <form>
        <mat-form-field class="h4">
          <input
            matInput
            #inputTitle
            [value]="task.title"
            (input)="changeTitle(inputTitle.value)"
          />
        </mat-form-field>
      </form>
    </ng-container>
    <div class="note__text">
      <span>{{ task.description }}</span>
    </div>
    <div class="note__date">
      <p>{{ task.createdAt | date: 'd MMMM в HH:mm' }}</p>
    </div>
  </div>

  <div class="icons">
    <button (click)="changeInput()">
      <svg fill="none" xmlns="http://www.w3.org/2000/svg">
        <path
          d="M2.11111 0C0.939444 0 0 0.922154 0 2.07226V16.578C0 17.1276 0.22242 17.6547 0.61833 18.0434C1.01424 18.432 1.55121 18.6503 2.11111 18.6503H16.8889C17.4488 18.6503 17.9858 18.432 18.3817 18.0434C18.7776 17.6547 19 17.1276 19 16.578V9.32515H16.8889V16.578H2.11111V2.07226H9.5V0H2.11111ZM15.6011 1.03613C15.4112 1.0377 15.2293 1.11206 15.0944 1.24335L13.8067 2.49707L16.4456 5.08739L17.7333 3.83367C18.0078 3.56428 18.0078 3.10838 17.7333 2.84935L16.0972 1.24335C15.96 1.10866 15.7806 1.03613 15.6011 1.03613ZM13.0572 3.23272L5.27778 10.8793V13.4697H7.91667L15.6961 5.82304L13.0572 3.23272Z"
          fill="#BDBDBD"
        />
      </svg>
    </button>
    <button (click)="deleteTask(task.projectId, task.id)()">
      <svg fill="none" xmlns="http://www.w3.org/2000/svg">
        <path
          d="M1.14286 16.8889C1.14286 17.4488 1.38367 17.9858 1.81233 18.3817C2.24098 18.7776 2.82236 19 3.42857 19H12.5714C13.1776 19 13.759 18.7776 14.1877 18.3817C14.6163 17.9858 14.8571 17.4488 14.8571 16.8889V4.22222H1.14286V16.8889ZM3.42857 6.33333H12.5714V16.8889H3.42857V6.33333ZM12 1.05556L10.8571 0H5.14286L4 1.05556H0V3.16667H16V1.05556H12Z"
          fill="#BDBDBD"
        />
      </svg>
    </button>
  </div>
</div>
