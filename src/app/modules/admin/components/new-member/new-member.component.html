<div class="new-member">
  <mat-checkbox class="new-member__checkbox"></mat-checkbox>
  <div class="new-member__info">
    <div class="new-member__img" *ngFor="let user of newMember.users">
      <do-profile-image [src]="user.profileImgSrc" *ngIf="user.profileImgSrc"></do-profile-image>
<!--      <ng-template #iconDummy>-->
<!--        <div class="new-member__icon-dummy"-->
<!--             [class.new-member__icon-dummy_lead]="user.lead"-->
<!--        ></div>-->
<!--      </ng-template>-->
    </div>
    <div class="new-member-form">
      <div class="new-member-form__selects">
        <p class="regular_text text_color_dark-1"
           *ngFor="let user of newMember.users">{{user.name}}</p>
        <mat-form-field class="select  new-member-form__select-spec"
                        appearance="none">
          <mat-select class="regular_text text_color_gray"
                      placeholder="Специализация"
                      disableOptionCentering="true">
            <mat-option *ngFor="let specialization of specializations"
                        [value]="specialization"
                        class="regular_text text_color_gray">
              {{specialization}}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <p class="regular_text text_color_gray">2 проекта</p>
      <mat-form-field class="select new-member-form__select-role"
                      appearance="none">
        <mat-select class="regular_text text_color_gray"
                    placeholder="Роль">
          <mat-option *ngFor="let role of roles"
                      [value]="role"
                      class="regular_text text_color_gray">
            {{role}}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
  </div>
</div>
