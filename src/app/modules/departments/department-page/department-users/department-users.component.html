<div class="flex header">
	<do-dynamic-filter [filters]="filterData"></do-dynamic-filter>
	<do-actions *ngIf="canManageUsers$ | async">
		<button mat-flat-button color="primary" (click)="addUsers()">
			<mat-icon [svgIcon]="Icons.Add"></mat-icon>
		</button>
	</do-actions>
</div>
<do-table [dataSource]="dataSource" [tableOptions]="tableOptions$ | async"></do-table>
