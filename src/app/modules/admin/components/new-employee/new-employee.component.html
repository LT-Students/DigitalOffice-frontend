<mat-dialog-content class="new-employee">
  <form [formGroup]="userForm" (ngSubmit)="createEmployee()" autocomplete="off">
    <h1 class="new-employee__title h2 text_dark_1">
      Новая карточка сотрудника
    </h1>
    <span class="regular_text text-negative_accent new-employee__memo"
      ><sup>*</sup>Обязательные поля</span
    >
    <div class="new-employee__personal-info">
      <h2 class="new-employee__heading h3 text_dark_1">Личные данные</h2>
      <div class="new-employee__inputs">
        <do-input
          controlName="lastName"
          label="Фамилия"
          required="true"
          placeholder="Введите фамилию"
        ></do-input>
        <do-input
          controlName="firstName"
          label="Имя"
          required="true"
          placeholder="Введите имя"
        ></do-input>
        <do-input
          controlName="middleName"
          label="Отчество"
          placeholder="Введите отчество"
        ></do-input>
        <do-select
          controlName="sex"
          label="Пол"
          [options]="sex"
          placeholder="Выберите пол"
        ></do-select>
        <do-datepicker
          controlName="birthDate"
          label="Дата рождения"
          placeholder="ДД месяц ГГГГ"
        ></do-datepicker>
        <do-input
          controlName="city"
          label="Город"
          required="true"
          placeholder="Введите город"
        ></do-input>
      </div>
    </div>
    <div class="new-employee__working-info">
      <h2 class="new-employee__heading h3 text_dark_1">Рабочая информация</h2>
      <div class="new-employee__inputs">
        <do-select
          controlName="position"
          label="Должность"
          [options]="positions"
          required="true"
          placeholder="Выберите должность"
        ></do-select>
        <do-select
          controlName="department"
          label="Департамент"
          [options]="departments"
          required="true"
          placeholder="Выберите департамент"
        ></do-select>
        <do-stepper
          controlName="rate"
          label="Ставка"
          required="true"
        ></do-stepper>
        <do-datepicker
          controlName="workingSince"
          label="Начало работы"
          required="true"
          placeholder="ДД месяц ГГГГ"
        ></do-datepicker>
        <do-select
          class="new-employee__office"
          controlName="office"
          [options]="offices"
          label="Офис"
          required="true"
          placeholder="Выберите офис"
        ></do-select>
      </div>
    </div>
    <div class="new-employee__auth">
      <h2 class="new-employee__heading h3 text_dark_1">Аутентификация</h2>
      <div class="new-employee__inputs">
        <do-input
          controlName="email"
          label="E-mail"
          required="true"
          placeholder="Введите E-mail"
        ></do-input>
        <do-input
          controlName="password"
          type="password"
          label="Пароль"
          required="true"
          placeholder="Сгенерируйте пароль"
        ></do-input>
        <button
          mat-flat-button
          mat-dialog-close
          type="button"
          class="text-gray new-employee__reset new-employee__buttons"
        >
          Отмена
        </button>
        <button
          mat-flat-button
          type="submit"
          [disabled]="userForm.invalid"
          class="bg-accent_color_bright text-light_1 new-employee__submit new-employee__buttons"
        >
          Сохранить
        </button>
      </div>
    </div>
  </form>
</mat-dialog-content>
