<ng-container *ngIf="projectData$ | async as data">
	<do-project-info [project]="data.project"></do-project-info>
	<mat-tab-group>
		<mat-tab label="Команда"></mat-tab>
		<mat-tab label="Документы"></mat-tab>
		<mat-tab label="О проекте">
			<do-project-description
				class="tab-content"
				[description]="data.project.description"
			></do-project-description>
		</mat-tab>
	</mat-tab-group>
</ng-container>
